<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Show All</title>
</head>

<body>
    <h1>All users</h1>
    <div class="row">
        {% for user in all_users %}
        <p>{{user.id}}
            {{ user.first_name }}
            {{ user.last_name }}
            {{ user.email }}
            <a href="/user/{{user.id}}">Show</a>
            <a href="/user/{{user.id}}/edit">Edit</a>
            <form action="/user/{{user.id}}/delete" method="post">
                <button>Delete</button>
            </form>
        </p>
        {% endfor %}
        <a href="/user/new">Add a new user</a>
    </div>
</body>

</html>
