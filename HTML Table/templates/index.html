<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table</title>
</head>
<body>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">First</th>
        <th scope="col">Last</th>
      </tr>
    </thead>
    <tbody>
      {% for name in users %}
      <tr>
        <td>{{ name.first_name }}</td>
        <td>{{ name.last_name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
